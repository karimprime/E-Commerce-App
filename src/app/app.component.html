<app-dashboard />

<!-- Modern, SEO & Accessibility Optimized Loading Screen -->
<ngx-spinner bdColor="rgba(0, 0, 0, 0.95)" size="large" type="ball-scale-multiple" color="#22c55e" [fullScreen]="true">
  <div class="flex flex-col items-center justify-center min-h-screen w-full animate-fade-in"
    aria-label="Loading screen">
    <!-- Logo with SEO & Accessibility Enhancements -->
    <a aria-label="Go to FreshCart Home" class="focus:outline-none focus:ring-4 focus:ring-green-500 rounded-lg">
      <figure class="flex items-center justify-center shadow-xl ">
        <img src="/images/loading-3-shopping-cart.svg" loading="lazy" width="128" height="128"
          class="w-36 h-36 md:w-44 md:h-44 lg:w-52 lg:h-52 drop-shadow-2xl"
          [alt]="'FreshCart Shopping Cart Logo' | translate" />
        <figcaption>
          <h1
            class="text-4xl md:text-6xl lg:text-7xl font-extrabold tracking-wide text-transparent bg-gradient-to-r from-green-400 to-lime-300 bg-clip-text text-center drop-shadow-2xl">
            {{ 'FreshCart' | translate }}
          </h1>
        </figcaption>
      </figure>
    </a>

    <!-- Loading Text with Enhanced Readability & Accessibility -->
    <p class="text-gray-200 text-lg md:text-2xl lg:text-3xl font-semibold tracking-widest animate-pulse text-center"
      role="alert" aria-live="polite">
      {{ 'Loading, please wait...' | translate }}
    </p>
  </div>
</ngx-spinner>

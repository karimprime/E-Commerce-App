<div
  class="grid grid-cols-1 md:grid-cols-3 gap-8 w-full items-stretch px-6 md:px-20 py-16 bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-900 dark:to-gray-800 rounded-3xl shadow-2xl">

  <!-- Main Carousel Section -->
  <div class="md:col-span-2 relative group">
    <h2 class="text-4xl md:text-5xl font-extrabold text-green-900 dark:text-white mb-8 text-center md:text-left">
      Welcome to Our World
    </h2>

    <owl-carousel-o [options]="customOptionsFirstSlider"
      class="relative overflow-hidden shadow-2xl border-4 border-white dark:border-gray-800 rounded-xl">

      <ng-template carouselSlide>
        <div class="relative">
          <img src="/images/slider-image-1.jpeg" alt="Industry Insights"
            class="w-full h-[250px] sm:h-[350px] md:h-[450px] lg:h-[550px] object-cover transition-transform duration-700 ease-out group-hover:scale-105 group-hover:opacity-90">
          <div class="absolute inset-0 bg-black/40 flex flex-col justify-end p-8">
            <h3 class="text-2xl md:text-3xl font-bold text-white drop-shadow-lg">Latest Industry Insights</h3>
          </div>
        </div>
      </ng-template>

      <ng-template carouselSlide>
        <div class="relative">
          <img src="/images/slider-image-2.jpeg" alt="Future of Innovation"
            class="w-full h-[250px] sm:h-[350px] md:h-[450px] lg:h-[550px] object-cover transition-transform duration-700 ease-out group-hover:scale-105 group-hover:opacity-90">
          <div class="absolute inset-0 bg-black/40 flex flex-col justify-end p-8">
            <h3 class="text-2xl md:text-3xl font-bold text-white drop-shadow-lg">Future of Innovation</h3>
          </div>
        </div>
      </ng-template>

      <ng-template carouselSlide>
        <div class="relative">
          <img src="/images/slider-image-3.jpeg" alt="Cutting-Edge Technologies"
            class="w-full h-[250px] sm:h-[350px] md:h-[450px] lg:h-[550px] object-cover transition-transform duration-700 ease-out group-hover:scale-105 group-hover:opacity-90">
          <div class="absolute inset-0 bg-black/40 flex flex-col justify-end p-8">
            <h3 class="text-2xl md:text-3xl font-bold text-white drop-shadow-lg">Cutting-Edge Technologies</h3>
          </div>
        </div>
      </ng-template>

    </owl-carousel-o>
  </div>

  <!-- Side Articles -->
  <div class="flex flex-col gap-6">

    <article class="relative group overflow-hidden shadow-xl hover:shadow-2xl transition-all rounded-xl">
      <img src="/images/blog-img-1.jpeg" alt="Digital Transformation"
        class="w-full h-56 md:h-72 object-cover transform transition-transform duration-500 group-hover:scale-110">
      <div class="absolute inset-0 bg-gradient-to-t from-black/80 p-6 flex flex-col justify-end">
        <span class="text-sm font-semibold text-amber-400 mb-2">Case Study</span>
        <h3 class="text-lg md:text-xl font-bold text-white leading-tight">Digital Transformation Strategies</h3>
      </div>
    </article>

    <article class="relative group overflow-hidden shadow-xl hover:shadow-2xl transition-all rounded-xl">
      <img src="/images/blog-img-2.jpeg" alt="Future Technology"
        class="w-full h-56 md:h-72 object-cover transform transition-transform duration-500 group-hover:scale-110">
      <div class="absolute inset-0 bg-gradient-to-t from-black/80 p-6 flex flex-col justify-end">
        <span class="text-sm font-semibold text-emerald-400 mb-2">Innovation</span>
        <h3 class="text-lg md:text-xl font-bold text-white leading-tight">Future Technology Trends</h3>
      </div>
    </article>

  </div>
</div>

<!-- Featured Solutions Section -->
<div class="mt-20 px-6 md:px-12">
  <h2 class="text-3xl font-extrabold text-green-900 dark:text-white mb-8 text-center md:text-left">
    Featured Solutions
  </h2>

  <owl-carousel-o [options]="customOptionsSecondSlider" class="relative w-full p-4 md:p-8">
    @for (productItem of productList; track $index) {
    <ng-template carouselSlide>
      <div
        class="group relative overflow-hidden rounded-xl shadow-2xl border border-gray-300 dark:border-gray-800 bg-white/10 dark:bg-black/30 transition-transform duration-300 hover:scale-105">
        <img [src]="productItem.imageCover" [alt]="productItem.title"
          class="w-full h-56 md:h-80 object-cover rounded-xl transition-opacity duration-300 group-hover:opacity-80">
        <div
          class="absolute inset-0 flex items-center justify-center bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity rounded-xl">
          <h4 class="text-lg md:text-xl font-bold text-white tracking-wide">{{ productItem.title }}</h4>
        </div>
      </div>
    </ng-template>
    }
  </owl-carousel-o>
</div>

<div class="flex items-center justify-center w-full max-w-[90%] mx-auto relative p-4">

  <!-- Logo & Home Link -->
  <a routerLink="/home" class="cursor-pointer flex-shrink-0 group transition-transform duration-300 ease-in-out"
    aria-label="Go to FreshCart Home">
    <div class="flex items-center justify-center p-2 rounded-lg hover:scale-105 transition-transform duration-300">
      <img src="/images/loading-3-shopping-cart.svg"
        class="w-[55px] group-hover:rotate-12 transition-transform duration-300"
        [alt]="['FreshCart Logo' | translate]" />
      <span class="text-3xl font-bold dark:text-white tracking-wide drop-shadow-lg">
        {{'FreshCart' | translate}}
      </span>
    </div>
  </a>

</div>

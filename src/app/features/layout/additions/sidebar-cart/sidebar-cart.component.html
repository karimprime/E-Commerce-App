<!-- Floating Cart Button -->
<div class="fixed bottom-5 right-5 z-50">
  <button
    class="relative flex items-center justify-center w-16 h-16 bg-green-600 text-white rounded-full shadow-2xl hover:bg-green-700 transition-all transform hover:scale-110 focus:outline-none focus:ring-4 focus:ring-green-300"
    type="button" (click)="toggleCart()" aria-label="Open cart">
    <span
      class="absolute inline-flex items-center justify-center w-6 h-6 text-xs font-bold text-white bg-red-600 border-2 border-white rounded-full -top-2 -end-2 dark:border-gray-900 animate-pulse"
      aria-hidden="true">
      {{ cartProducts.length }}
    </span>
    <i class="fa-solid fa-cart-shopping text-3xl" aria-hidden="true"></i>
  </button>
</div>

<!-- Sidebar Cart Drawer -->
<div #drawerCart
  class="fixed top-0 right-0 z-50 h-full max-w-[99%] md:w-96 bg-white dark:bg-gray-900 shadow-2xl transition-transform duration-300 ease-in-out flex flex-col transform"
  [class.translate-x-full]="!isCartOpen()" [class.translate-x-0]="isCartOpen()" tabindex="-1"
  aria-labelledby="drawer-cart-label" role="dialog" aria-modal="true">

  <!-- Header -->
  <div class="p-5 border-b flex items-center justify-between bg-gray-100 dark:bg-gray-800">
    <h5 id="drawer-cart-label" class="flex items-center text-2xl font-semibold text-gray-900 dark:text-gray-100">
      <i class="fa-solid fa-bag-shopping text-green-600 mr-2" aria-hidden="true"></i> Your Cart
    </h5>
    <button type="button" (click)="closeCart()"
      class="text-gray-500 hover:text-red-600 dark:text-gray-400 dark:hover:text-red-500 text-2xl transition-colors"
      aria-label="Close cart">
      <i class="fa-solid fa-xmark" aria-hidden="true"></i>
    </button>
  </div>

  <!-- Cart Items (Scrollable) -->
  <div class="overflow-y-auto flex-grow p-5 space-y-4">
    @if (cartProducts.length > 0) {
    @for (cartItem of cartProducts; track cartItem._id) {
    <div class="flex items-center p-4 bg-gray-50 dark:bg-gray-700 rounded-lg shadow-sm hover:shadow-md transition-all">
      <!-- Product Image -->
      <img [src]="cartItem.product.imageCover" alt="{{cartItem.product.title}}"
        class="w-24 h-24 rounded-lg object-cover" loading="lazy" />

      <!-- Product Details -->
      <div class="flex flex-col flex-grow ml-4">
        <p class="text-lg font-semibold text-gray-900 dark:text-gray-100">
          {{ cartItem.product.title.split(' ').slice(0, 3).join(' ') }}...
        </p>
        <p class="text-md text-gray-600 dark:text-gray-400 font-medium"> {{ cartItem.price }} EGP</p>

        <!-- Quantity Controls -->
        <div class="flex items-center gap-3 mt-2">
          <button class="w-8 h-8 flex items-center justify-center bg-gray-200 dark:bg-gray-600 rounded-md
            hover:bg-gray-300 dark:hover:bg-gray-500 transition" (click)="decreaseQuantity(cartItem)"
            aria-label="Decrease quantity">
            <i class="fa-solid fa-minus text-sm"></i>
          </button>
          <input type="number"
            class="w-12 text-center p-2 border border-gray-300 rounded-md dark:bg-gray-800 dark:border-gray-600"
            [value]="cartItem.count" min="1" aria-label="Quantity" />
          <button class="w-8 h-8 flex items-center justify-center bg-gray-200 dark:bg-gray-600 rounded-md
            hover:bg-gray-300 dark:hover:bg-gray-500 transition" (click)="increaseQuantity(cartItem)"
            aria-label="Increase quantity">
            <i class="fa-solid fa-plus text-sm"></i>
          </button>
        </div>
      </div>

      <!-- Remove Button -->
      <button class="text-red-500 hover:text-red-600 dark:text-red-400 dark:hover:text-red-500 transition"
        (click)="removeItem(cartItem)" aria-label="Remove item">
        <i class="fa-solid fa-trash text-lg"></i>
      </button>
    </div>
    }
    } @else {
    <div class="text-center py-10">
      <p class="text-gray-500 dark:text-gray-400">Your cart is empty.</p>
    </div>
    }
  </div>

  <!-- Cart Footer -->
  <div class="p-6 border-t bg-gray-100 dark:bg-gray-800">
    <button
      class="w-full mb-4 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-all flex items-center justify-center text-lg transform hover:scale-105"
      (click)="clearCart()" aria-label="Clear cart">
      <i class="fa-solid fa-trash-can mr-2" aria-hidden="true"></i> Clear Cart
    </button>
    <div class="flex justify-between text-lg font-semibold text-gray-900 dark:text-gray-100">
      <span>Total:</span>
      <span> {{ totalPrice | currency: 'EGP ' }}</span>
    </div>
    <button routerLink="/checkout"
      class="w-full mt-4 py-4 bg-green-600 text-white rounded-lg shadow-lg hover:bg-green-700 transition-all flex items-center justify-center text-lg transform hover:scale-105"
      (click)="closeCart()" aria-label="Proceed to checkout">
      <i class="fa-solid fa-basket-shopping mr-2" aria-hidden="true"></i> Checkout
    </button>
  </div>
</div>

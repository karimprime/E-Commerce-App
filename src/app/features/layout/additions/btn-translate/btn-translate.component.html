<!-- Language Dropdown -->
<div class="relative">
  <button (click)="toggleLanguageDropdown()" [attr.aria-expanded]="isLanguageDropdownOpen"
    class="flex items-center text-sm font-medium text-gray-900 dark:text-white rounded-lg px-3 sm:px-1 py-2 transition-all duration-300 hover:text-green-600 dark:hover:text-green-400 ">
    <i class="fa-solid fa-globe px-2 font-semibold text-sm sm:text-base"></i>
    <i class="fa-solid fa-chevron-down transition-transform duration-300"
      [class.rotate-180]="isLanguageDropdownOpen"></i>
  </button>


  @if (isLanguageDropdownOpen) {
  <div
    class="cursor-pointer absolute mt-2 -mr-2 mx-auto w-[120px] bg-white dark:bg-gray-800 rounded-lg shadow-lg divide-y divide-gray-200 dark:divide-gray-700 z-50">
    <ul class="py-2 font-medium" role="none">
      <li>
        <a (click)="changeLang('ar')"
          class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-white dark:hover:bg-gray-600 dark:hover:text-white"
          role="menuitem">
          <div class="inline-flex items-center md:text-sm">
            {{ 'Arabic' | translate }}
          </div>
        </a>
      </li>
      <li>
        <a (click)="changeLang('en')"
          class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-white dark:hover:bg-gray-600 dark:hover:text-white"
          role="menuitem">
          <div class="inline-flex items-center md:text-sm">
            {{ 'English (US)' | translate }}
          </div>
        </a>
      </li>
      <li>
        <a (click)="changeLang('de')"
          class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-white dark:hover:bg-gray-600 dark:hover:text-white"
          role="menuitem">
          <div class="inline-flex items-center">
            {{ 'German' | translate }}
          </div>
        </a>
      </li>
    </ul>
  </div>
  }
</div>

<!-- Categories Carousel -->
<owl-carousel-o [options]="sliderCategoriesOptions" class="relative w-full">
  @for (categoryItem of allCategories; track $index) {
    <ng-template carouselSlide>
      <div tabindex="0" role="button" [attr.aria-label]="'View details for ' + categoryItem.name"
        class="group relative overflow-hidden rounded-xl shadow-xl border border-gray-300 dark:border-gray-700
        bg-white dark:bg-gray-800 transition-transform duration-300 hover:scale-105 focus:ring-4 focus:ring-green-500 focus:outline-none
        w-full max-w-[320px] sm:max-w-[360px] md:max-w-[420px] lg:max-w-[480px] xl:max-w-[520px] mx-auto">

        <!-- Category Image -->
        <img [src]="categoryItem.image" [alt]="categoryItem.name + ' - Explore Now'"
          class="w-full h-40 sm:h-52 md:h-64 lg:h-80 xl:h-96 object-cover rounded-xl transition-opacity duration-300
          group-hover:opacity-80" loading="lazy">

        <!-- Overlay Title -->
        <div class="absolute inset-0 flex items-center justify-center bg-black/40 opacity-0 group-hover:opacity-100
        transition-opacity rounded-xl">
          <h3 class="text-lg sm:text-xl md:text-2xl font-bold text-white tracking-wide">
            {{ categoryItem.name }}
          </h3>
        </div>

      </div>
    </ng-template>
  }
</owl-carousel-o>

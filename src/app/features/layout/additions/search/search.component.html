<div class="flex justify-center px-4 sm:px-8 lg:px-16 w-full pt-24 pb-10">
  <div class="relative w-full max-w-lg">
    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
      <i class="fa-solid fa-magnifying-glass text-gray-500 dark:text-gray-300"></i>
    </div>
    <input type="text" id="simple-search" [(ngModel)]="userWord" (ngModelChange)="onSearchChange()"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full ps-10 py-3 px-4 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500"
      placeholder="Search product name..." required />
  </div>
</div>

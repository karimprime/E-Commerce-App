<button id="dropdownAvatarNameButton" (click)="toggleUserDropdown()" [attr.aria-expanded]="isUserDropdownOpen"
  class="flex items-center text-sm font-medium text-gray-900 dark:text-white rounded-lg px-3 sm:px-4 py-2 transition-all duration-300 dark:hover:text-green-400 hover:text-green-600">
  <span class="w-full px-2 font-semibold text-sm sm:text-sm"><i class="fa-regular fa-circle-user text-sm"></i>
    {{userName}}</span>
  <i class="fa-solid fa-chevron-down transition-transform duration-300" [class.rotate-180]="isUserDropdownOpen"></i>
</button>

@if (isUserDropdownOpen) {
<div
  class="absolute mt-5 w-48 bg-white dark:bg-gray-800 rounded-lg shadow-lg divide-y divide-gray-200 dark:divide-gray-700 z-50"
  role="menu">
  <ul class="py-2">
    <li>
      <a routerLink="wishlist"
        class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-green-50 dark:hover:bg-gray-700 transition-colors duration-300 focus:ring-2 focus:ring-green-500 focus:outline-none"
        role="menuitem">
        <i class="fa-solid fa-heart m-2 text-red-500"></i>
        {{ 'Your WishList' | translate }}
      </a>
    </li>
    <li>
      <a routerLink="settings"
        class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-green-50 dark:hover:bg-gray-700 transition-colors duration-300 focus:ring-2 focus:ring-green-500 focus:outline-none"
        role="menuitem">
        <i class="fa-solid fa-cog m-2 text-gray-600 dark:text-gray-300"></i>
        {{ 'Settings' | translate }}
      </a>
    </li>
  </ul>

  <div class="py-2 px-2">
    <button (click)="logout()"
      class="w-full flex items-center justify-center bg-red-600 rounded-lg px-4 py-2 text-white font-medium hover:bg-red-700 transition-colors duration-300 focus:ring-2 focus:ring-red-500 focus:outline-none">
      <i class="fa-solid fa-door-open m-2"></i>
      {{ 'Log Out' | translate }}
    </button>
  </div>
</div>
}

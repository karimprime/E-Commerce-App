<!-- Floating Cart Button -->
<div class="fixed bottom-4 right-4 z-40">
  <button
    class="flex items-center justify-center w-14 h-14 bg-green-600 text-white rounded-full shadow-xl hover:bg-green-700 transition-all"
    type="button" data-drawer-target="drawer-cart" data-drawer-show="drawer-cart" data-drawer-placement="right"
    aria-controls="drawer-cart">
    <div
      class="absolute inline-flex items-center justify-center w-6 h-6 text-xs font-bold text-white bg-red-500 border-2 border-white rounded-full -top-2 -end-2 dark:border-gray-900">
      8</div>
    <i class="fa-solid fa-cart-shopping text-2xl"></i>
  </button>
</div>

<!-- Sidebar Cart Drawer -->
<div id="drawer-cart"
  class="fixed top-0 right-0 z-50 h-screen w-96 p-6 bg-white dark:bg-gray-900 shadow-xl transform translate-x-full transition-transform"
  tabindex="-1" aria-labelledby="drawer-cart-label">

  <!-- Header -->
  <div class="flex items-center justify-between pb-4 border-b">
    <h5 id="drawer-cart-label" class="flex items-center text-xl font-semibold text-gray-800 dark:text-gray-200">
      <i class="fa-solid fa-bag-shopping text-green-600 mr-2"></i> Your Cart
    </h5>
    <button type="button" data-drawer-hide="drawer-cart" aria-controls="drawer-cart"
      class="text-gray-500 hover:text-red-600 dark:text-gray-400 dark:hover:text-red-500 text-xl">
      <i class="fa-solid fa-xmark"></i>
    </button>
  </div>

  <!-- Cart Items -->
  <div class="overflow-y-auto max-h-[65vh] space-y-4 pt-4">
    <!-- Example Product -->
    <div class="flex items-center justify-between p-3 bg-gray-100 dark:bg-gray-800 rounded-lg shadow-sm">
      <div class="flex items-center">
        <img src="https://via.placeholder.com/50" class="w-14 h-14 rounded-lg" alt="Product">
        <div class="ml-4">
          <p class="text-sm font-medium text-gray-800 dark:text-gray-200">Product Name</p>
          <p class="text-sm text-gray-600 dark:text-gray-400">$19.99</p>
        </div>
      </div>
      <button class="text-red-500 hover:text-red-600 dark:text-red-400 dark:hover:text-red-500">
        <i class="fa-solid fa-trash text-lg"></i>
      </button>
    </div>

    <!-- Add More Products Dynamically -->
  </div>

  <!-- Summary & Checkout (Sticky Footer) -->
  <div class="absolute bottom-0 left-0 w-full bg-white dark:bg-gray-900 p-5 border-t">
    <p class="text-sm text-gray-600 dark:text-gray-400 text-center">
      Limited-time <a href="#" class="text-green-600 dark:text-green-500 font-medium hover:underline">sale</a> for
      exclusive discounts!
    </p>

    <div class="flex justify-between text-lg font-semibold text-gray-800 dark:text-gray-200 mt-3">
      <span>Total:</span>
      <span>$19.99</span>
    </div>

    <button routerLink="/checkout" data-drawer-hide="drawer-cart"
    class="w-full mt-4 py-3 bg-green-600 text-white rounded-lg shadow-lg hover:bg-green-700 transition-all flex items-center justify-center text-lg">
    <i class="fa-solid fa-basket-shopping mr-2"></i> Checkout
  </button>

  </div>
</div>

<!-- Floating Cart Button -->
<div class="fixed bottom-4 right-4 z-40">
  <button
    class="relative flex items-center justify-center w-16 h-16 bg-green-600 text-white rounded-full shadow-2xl hover:bg-green-700 transition-all duration-300 transform hover:scale-105"
    type="button" (click)="toggleCart()">
    <div
      class="absolute inline-flex items-center justify-center w-7 h-7 text-xs font-bold text-white bg-red-500 border-2 border-white rounded-full -top-2 -right-2 dark:border-gray-900">
      8
    </div>
    <i class="fa-solid fa-cart-shopping text-2xl"></i>
  </button>
</div>

<!-- Sidebar Cart Drawer -->
<div #drawerCart
  class="fixed top-0 right-0 z-50 h-screen w-80 sm:w-96 p-6 bg-white dark:bg-gray-900 shadow-2xl transition-transform duration-300 ease-in-out"
  [class.translate-x-full]="!isCartOpen()" [class.translate-x-0]="isCartOpen()" tabindex="-1"
  aria-labelledby="drawer-cart-label">

  <!-- Header -->
  <div class="flex items-center justify-between pb-4 border-b">
    <h5 id="drawer-cart-label" class="flex items-center text-xl font-semibold text-gray-800 dark:text-gray-200">
      <i class="fa-solid fa-bag-shopping text-green-600 mr-2"></i> Your Cart
    </h5>
    <button type="button" (click)="closeCart()"
      class="text-gray-500 hover:text-red-600 dark:text-gray-400 dark:hover:text-red-500 text-xl transition-colors duration-200">
      <i class="fa-solid fa-xmark"></i>
    </button>
  </div>

  <!-- Cart Items -->
  <div class="overflow-y-auto max-h-[60vh] space-y-4 pt-4">
    <div
      class="flex items-center justify-between p-3 bg-gray-100 dark:bg-gray-800 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-200">
      <div class="flex items-center">
        <img src="https://via.placeholder.com/50" class="w-16 h-16 rounded-lg" alt="Product" />
        <div class="ml-4">
          <p class="text-sm font-medium text-gray-800 dark:text-gray-200">Product Name</p>
          <p class="text-sm text-gray-600 dark:text-gray-400">$19.99</p>
        </div>
      </div>
      <div class="flex items-center space-x-2 p-1">
        <button
          class="bg-gray-300 dark:bg-gray-700 px-2 py-1 rounded-full hover:bg-gray-400 dark:hover:bg-gray-600 transition-colors duration-150"
          (click)="decreaseQuantity()">
          <i class="fa-solid fa-minus"></i>
        </button>
        <span class="text-lg font-semibold text-gray-800 dark:text-gray-200">{{ quantity() }}</span>
        <button
          class="bg-gray-300 dark:bg-gray-700 px-2 py-1 rounded-full hover:bg-gray-400 dark:hover:bg-gray-600 transition-colors duration-150"
          (click)="increaseQuantity()">
          <i class="fa-solid fa-plus"></i>
        </button>

        <button
        class="text-red-500 hover:text-red-600 dark:text-red-400 dark:hover:text-red-500 transition-colors duration-150">
        <i class="fa-solid fa-trash text-lg"></i>
      </button>
      </div>
    </div>

  </div>

  <!-- Summary & Checkout -->
  <div class="absolute bottom-0 left-0 w-full bg-white dark:bg-gray-900 p-5 border-t">
    <p class="text-sm text-gray-600 dark:text-gray-400 text-center">
      Limited-time <a class="text-green-600 dark:text-green-500 font-medium hover:underline">sale</a> for
      exclusive discounts!
    </p>
    <div class="flex justify-between text-lg font-semibold text-gray-800 dark:text-gray-200 mt-3">
      <span>Total:</span>
      <span>$19.99</span>
    </div>
    <button routerLink="/checkout"
      class="w-full mt-4 py-3 bg-green-600 text-white rounded-lg shadow-lg hover:bg-green-700 transition-all duration-200 transform hover:scale-105 flex items-center justify-center text-lg"
      (click)="closeCart()">
      <i class="fa-solid fa-basket-shopping mr-2"></i> Checkout
    </button>
  </div>
</div>

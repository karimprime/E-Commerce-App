<!-- Floating Cart Button -->
<div class="fixed bottom-5 right-5 z-50">
  <button
    class="relative flex items-center justify-center w-16 h-16 bg-green-600 text-white rounded-full shadow-2xl hover:bg-green-700 transition-all transform hover:scale-110 focus:outline-none focus:ring-4 focus:ring-green-300"
    type="button" (click)="toggleCart()">

    <span
      class="absolute inline-flex items-center justify-center w-6 h-6 text-xs font-bold text-white bg-red-600 border-2 border-white rounded-full -top-2 -end-2 dark:border-gray-900 animate-pulse">
      8
    </span>

    <i class="fa-solid fa-cart-shopping text-3xl"></i>
  </button>
</div>

<!-- Sidebar Cart Drawer -->
<div #drawerCart
  class="fixed top-0 right-0 z-50 h-full max-w-[99%] md:w-96 bg-white dark:bg-gray-900 shadow-2xl transition-transform duration-300 ease-in-out flex flex-col transform"
  [class.translate-x-full]="!isCartOpen()" [class.translate-x-0]="isCartOpen()" tabindex="-1"
  aria-labelledby="drawer-cart-label">

  <!-- Header -->
  <div class="p-5 border-b flex items-center justify-between bg-gray-100 dark:bg-gray-800">
    <h5 id="drawer-cart-label" class="flex items-center text-2xl font-semibold text-gray-900 dark:text-gray-100">
      <i class="fa-solid fa-bag-shopping text-green-600 mr-2"></i> Your Cart
    </h5>
    <button type="button" (click)="closeCart()"
      class="text-gray-500 hover:text-red-600 dark:text-gray-400 dark:hover:text-red-500 text-2xl transition-colors">
      <i class="fa-solid fa-xmark"></i>
    </button>
  </div>

  <!-- Cart Items (Scrollable) -->
  <div class="overflow-y-auto flex-grow p-5 space-y-4">
    <div class="flex items-center justify-between p-4 bg-gray-200 dark:bg-gray-700 rounded-lg shadow-md hover:shadow-lg transition-all">
      <div class="flex items-center gap-4">
        <img src="https://via.placeholder.com/60" class="w-16 h-16 rounded-lg" alt="Product" />
        <div>
          <p class="text-lg font-medium text-gray-900 dark:text-gray-100">Product Name</p>
          <p class="text-md text-gray-600 dark:text-gray-400">$19.99</p>
        </div>
      </div>
      <div class="flex items-center space-x-2">
        <button class="bg-gray-300 dark:bg-gray-600 px-3 py-2 rounded-md hover:bg-gray-400 dark:hover:bg-gray-500 transition" (click)="decreaseQuantity()">
          <i class="fa-solid fa-minus"></i>
        </button>
        <span class="text-md font-semibold text-gray-900 dark:text-gray-100">{{ quantity() }}</span>
        <button class="bg-gray-300 dark:bg-gray-600 px-3 py-2 rounded-md hover:bg-gray-400 dark:hover:bg-gray-500 transition" (click)="increaseQuantity()">
          <i class="fa-solid fa-plus"></i>
        </button>
        <button class="text-red-500 hover:text-red-600 dark:text-red-400 dark:hover:text-red-500 transition">
          <i class="fa-solid fa-trash text-lg"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Checkout Button (Fixed at Bottom) -->
  <div class="p-6 border-t bg-gray-100 dark:bg-gray-800">
    <p class="text-sm text-gray-700 dark:text-gray-300 text-center">
      Limited-time <a href="#" class="text-green-600 dark:text-green-500 font-medium hover:underline">sale</a> for exclusive discounts!
    </p>
    <div class="flex justify-between text-lg font-semibold text-gray-900 dark:text-gray-100 mt-3">
      <span>Total:</span>
      <span>$19.99</span>
    </div>
    <button routerLink="/checkout"
      class="w-full mt-4 py-4 bg-green-600 text-white rounded-lg shadow-lg hover:bg-green-700 transition-all flex items-center justify-center text-lg transform hover:scale-105"
      (click)="closeCart()">
      <i class="fa-solid fa-basket-shopping mr-2"></i> Checkout
    </button>
  </div>
</div>

<div class="container mx-auto px-6 py-10 min-h-screen">
  <!-- Header -->
  <header
    class="flex flex-col md:flex-row items-center justify-between p-6 border-b bg-gray-100 dark:bg-gray-900 rounded-xl mb-8 shadow-lg">
    <h1 class="text-3xl font-bold text-gray-900 dark:text-white flex items-center mb-4 md:mb-0">
      <i class="fa-solid fa-heart text-red-600 mr-3 animate-pulse"></i> Your Wishlist
    </h1>
  </header>

  <!-- Main Content -->
  <main class="flex flex-col lg:flex-row gap-10">
    <!-- Wishlist Items -->
    <section class="flex-1">
      @if (wishlistDetails().length > 0) {
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 gap-6">
        @for (wishlistItem of wishlistDetails(); track wishlistItem._id) {
        <article
          class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-lg transition-transform transform hover:scale-[1.02] flex flex-col items-center text-center">

          <!-- Product Image -->
          <a [routerLink]="['/product-details', wishlistItem._id]" class="block w-full h-48">
            <img [src]="wishlistItem.imageCover" [alt]="'Image of ' + wishlistItem.title"
              class="w-full h-full object-cover rounded-lg shadow-md transition-transform hover:scale-110"
              loading="lazy" />
          </a>

          <!-- Product Info -->
          <div class="mt-4 w-full">
            <h2 class="text-sm font-semibold text-gray-900 dark:text-white">
              {{ wishlistItem.title }}
            </h2>

          </div>

          <!-- Remove Button  and price-->
          <div class="flex justify-between items-center mt-4 border-t pt-4 mx-auto w-full ">
            <!-- Product Price -->
            <p class="text-lg font-semibold text-gray-700 dark:text-gray-300">
              {{ wishlistItem.price }} <span class="text-sm text-gray-500">EGP</span>
            </p>

            <!-- Remove Button -->
            <button (click)="removeItem(wishlistItem._id)" class="flex items-center gap-2 px-4 py-2 text-red-600 hover:text-white bg-transparent border border-red-500
                     hover:bg-red-500 rounded-lg transition-all focus:ring-2 focus:ring-red-300 focus:outline-none">
              <i class="fa-solid fa-trash text-lg"></i>
              <span class="text-sm font-medium">Remove</span>
            </button>
          </div>


        </article>
        }
      </div>
      }
      @else {
      <!-- Empty Wishlist -->
      <div class="text-center py-16">
        <p class="text-gray-500 dark:text-gray-400 text-lg">Your wishlist is empty.</p>
        <a routerLink="/products"
          class="mt-6 inline-block px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-all transform hover:scale-105 focus:ring-2 focus:ring-green-300 focus:outline-none shadow-md">
          <i class="fa-solid fa-store mr-2"></i> Browse Products
        </a>
      </div>
      }
    </section>
  </main>
</div>

<section class="container mx-auto px-4 py-12">
  <!-- Section Header -->
  <div class="text-center mb-8">
    <h2 class="text-3xl font-extrabold text-gray-900 dark:text-white">
      <i class="fa-solid fa-building text-green-500 mr-2"></i>
      Trusted Brands
    </h2>
    <p class="text-gray-600 dark:text-gray-400 mt-2">
      Our top-rated partners delivering quality and trust.
    </p>
  </div>

  <!-- Loading State -->
  @if (isLoading) {
  <div class="flex justify-center">
    <span class="animate-spin border-4 border-green-500 border-t-transparent rounded-full w-12 h-12"></span>
  </div>
  }

  <!-- Error Message -->
  @if (errorMessage) {
  <div class="text-red-600 text-center font-semibold">{{ errorMessage }}</div>
  }

  <!-- Brands Grid -->
  @if (IProductsBrands.length) {
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6 justify-items-center">
    @for (brand of IProductsBrands; track brand._id) {
    <div
      class="group relative w-full max-w-[360px] flex flex-col items-center bg-gray-100 dark:bg-gray-800 p-4 rounded-lg shadow-md hover:shadow-lg transition duration-300">
      <!-- Brand Logo -->
      <img [src]="brand.image" [alt]="brand.name + ' Logo'"
        class="w-48 object-contain transition-transform duration-300 group-hover:scale-105 rounded-lg" loading="lazy" />

      <!-- Brand Name -->
      <p class="mt-3 text-gray-800 dark:text-gray-300 text-center font-medium text-lg">
        {{ brand.name }}
      </p>

      <!-- Tooltip & Hover Effect -->
      <div
        class="absolute top-0 right-0 bg-green-500 text-white px-2 py-1 text-xs font-semibold rounded-bl-lg opacity-0 group-hover:opacity-100 transition duration-300">
        Featured
      </div>
    </div>
    }
  </div>
  }

  <!-- Call to Action Button -->
  <div class="mt-8 text-center">
    <a routerLink="/brands"
      class="px-5 py-3 bg-green-600 hover:bg-green-700 text-white dark:bg-green-600 dark:hover:bg-green-700 dark:text-white text-sm bolfont-semid rounded-lg ">
      <i class="fa-solid fa-store mr-1"></i> View All Brands
    </a>
  </div>
</section>
